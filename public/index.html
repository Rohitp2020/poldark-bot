<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poldark</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1><span class="title-text">Poldark</span></h1>
    
    <!-- Mic Button -->
    <button class="mic-btn" onclick="startListening()">
      <img src="mic.png" alt="Mic" class="mic-icon">
    </button>

    <!-- Voice Output -->
    <p id="voiceInput" class="voice-text">Your speech will appear here...</p>
  </div>
</body>
</html>
